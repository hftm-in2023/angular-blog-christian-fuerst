<mat-card>
  <mat-card-header id="blog-title">
    <h1>{{ title }}</h1>
  </mat-card-header>
</mat-card>
<div class="blog-container">

  
  <mat-card *ngFor="let blog of blogs$ | async" class="blog-card">

    <mat-card-header>
      <mat-card-title>{{ blog.title }}</mat-card-title>
      <mat-card-subtitle>von {{ blog.author }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p>
        {{ blog.content | slice:0:150 }}...
      </p>
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-flat-button color="primary">WEITERLESEN</button>
    </mat-card-actions>
    
  </mat-card>

</div>
