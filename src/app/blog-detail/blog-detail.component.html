<div class="blog-detail">
    <div class="blog-content">
        @if (blog === null) {
            <p>Blog konnte nicht geladen werden.</p>
        } @else {
            <div>
                <h1>{{ this.blog.title }}</h1>
                <p>Blog Id: {{ this.blog.id }}</p>
            </div>
            <p>{{ this.blog.content }}</p>
            <p class="author">Author: {{ this.blog.author }}</p>
        }
    </div>
</div>
